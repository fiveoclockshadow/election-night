<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Election Night</title>

        <!-- <link href='css/main.css' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="css/normalize.css" type="text/css">

    </head>
    <body>

        <header>
            <h1>Election Night</h1>
        </header>

        <nav>
            <ul>
                <li><a class='listOfCand' href='#'>List Candidates</a></li>
                <li><a class='createCand' href='#'>Create Candidate</a></li>
                <li><a class='createCamp' href='#'>Create Campaign</a></li>
                <li><a class='seeOldCamp' href='#'>See Old Campaigns</a></li>
                <!-- how can we make a specific section below visible? HINT: look at the _nav.scss file! -->
            </ul>
        </nav>

        <main>

<!-- Create a new Candidate -->          
            <section class='list-of-candidates'>
                <h2>List of Candidates</h2>
                <ul>

                </ul>
            </section>


<!-- Create a new Campaign -->
            <section class="create-a-campaign">

              <h2>Create a New Campaign</h2>

               <form>
                 <label for="candidate-id-1"></label>
                 <input type="text" id="candidate-id-1" placeholder="1st Candidate ID">

                 <label for="candidate-id-2"></label>
                 <input type="text" id="candidate-id-2" placeholder="2nd Candidate ID">

                 <input type="submit" value="Create Campaign">

               </form>
            </section>



            <!-- Create a new Candidate -->

            <section class='create-a-candidate'>

                <h2>Create a New Candidate</h2>

                <form class="formCrtCand">

                    <aside>
                        <label for='new-name'>Candidate Name</label>
                        <input type='text' id='new-name' name='candidate-name' placeholder="Candidate Name">

                        <label for='new-avatar'>Avatar</label>
                        <input type='text' id='new-avatar' name='avatar' placeholder="Avatar URL" class="canAva">


                        <label for="intel">Intelligence</label>
                        <select name="intelSelect" id="intel" class="canIntel">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>


                        <label for="charis">Charisma</label>
                        <select name="charisSelect" id="charis" class="canChar">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>


                        <label for="power">Will Power</label>
                        <select name="powerSelect" id="power" class="canPower">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                        </select>


                    </aside>

                    <aside>
                        <input type='submit' value='Create Candidate' class="crtCand">
                    </aside>

                </form>
            </section>

        </main>

        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="js/data.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
